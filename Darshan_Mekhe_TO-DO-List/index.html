<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Final Project test</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="imgContainer">
            
        </div>

        <div class="main">

            <section class="upper">
                <button id="addTodoButton">Add Todo</button>   
                <h3>TO DO</h3>
            </section>

            <section class="taskList">
               
            </section>

        </div>


        <div class="popupTODO closePopup">
            
            <button id="close">X</button>
            <div class="todoName">
                <p class="inpFieldNames">TODO name</p>
                <input type="text" name="" id="todoName" required>
            </div>

            <div class="Description">
                <p class="inpFieldNames">Description</p>
                <textarea name="" id="todoDescription" cols="20" rows="4" required></textarea>
            </div>

            <div class="todoPriority">
                <p class="inpFieldNames">Priority</p>

                <select name="priority" id="todoPriority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <div class="saveBtn">
                <button id="saveBtn">Save</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
